<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	

</head>
<body>

<div class="container">
	<div class="card">
		<div class="card-header text-center"> BMI Calculator </div>
		<div class="card-body"> 

			<form class="w-50 m-auto" onsubmit=" return false ">
				<div class="form-group">
					<label > Weight : </label>
					<input type="text" name="weight" placeholder="Weight in Kg" id="weight" class="form-control" required="">
				</div>
				<div class="form-group">
					<label > Height : </label>
					<input type="text" name="height" placeholder="Height in Ft" id="height" class="form-control" required="">
				</div>
				
				<div class="form-group">
					<input type="button" class="btn btn-success" name="BMI" value="CHEK BMI" onclick="getbmivalue()">
				</div>
			</form>

			<script type="text/javascript">
						
						function getbmivalue(){
								
								var weight=document.getElementById('weight');
								var height=document.getElementById('height');

								weight=parseFloat(weight.value);
								height=parseFloat(height.value);

								errormsg=""
								if(weight<=0){
									errormsg=errormsg + "Weight must be postive number \n";
								}
								if (height<0) {
									errormsg=errormsg+"Height must be postive number";
								}
								if (errormsg!="") {
									alert(errormsg)
								}
								// convert ft into inch 	
								height= height * 12;
								// heiht in meter
								height=height*0.025;

								var BMI=((weight)/(height*height));
								if(BMI){
									alert(Math.round(BMI))
								}


								

						}

				</script>

		</div>
		<div class="card-footer text-center"> A Healthy BMI ranges from 19 to 25 </div>	
	
	</div>
</div>





</body>
</html>
