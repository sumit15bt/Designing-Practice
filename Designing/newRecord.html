<!DOCTYPE html>
<html>
<head>
	<title>New Record</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="background: #080939;color: white;border-radius: 20px; margin-top:  20px; margin-bottom: 20px;padding-top: 40px;">
	<div class="">
		
		<div class="col-lg-12">
			<center>
				
<form >
				
					<div class="form-group">
					    <label for="PatientAadharNo" class="col-sm-4 control-label">Patinet Aadhar No &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="PatientAadharNo" placeholder="Enter Patient Aadhar No" required="">
					   </div>
					</div>
					  <br><br><br>
					<div class="form-group">
					    <label for="PatientName" class="col-sm-4 control-label">Patient Name &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="PatientName" placeholder="Enter Patient Name" required="">
					   </div>
					</div>
					<br><br>
					<div class="form-group">
					    <label for="DoctorName" class="col-sm-4 control-label">Doctor Name &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="DoctorName" placeholder="Enter Doctor Name" required="">
					   </div>
					</div>
					<br><br>
					<div class="form-group">
					    <label for="DoctorPractionerNo" class="col-sm-4 control-label">Doctor Practioner No &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="DoctorPractionerNo" placeholder="Enter Doctor Practioner No" required="">
					   </div>
					</div>
					<br><br>
					
					<div class="form-group">
					    <label for="Sufferingfrom" class="col-sm-4 control-label">Suffering from &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="Suffering from" placeholder="Enter Suffering from" required="">
					   </div>
					</div>
					<br><br>
					<div class="form-group">
					    <label for="Testssuggested" class="col-sm-4 control-label">Tests suggested &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="Tests suggested" placeholder="Tests suggested" required="">
					   </div>
					</div>
					<br><br>
					<div class="form-group">
					    <label for="Results" class="col-sm-4 control-label">Results </label>
					    <div class="col-sm-8">
					    	<textarea class="form-control" id="Results" placeholder="Results" rows="3"></textarea>
					      
					   </div>
					</div>
					<br><br><br><br><br>

					<div class="form-group">
					    <label for="Doctorcomment" class="col-sm-4 control-label">Doctor's comment &nbsp<sup style="color:red">**</sup></label>
					    <div class="col-sm-8">
					    	<textarea class="form-control" id="Results" placeholder="Doctorcomment" rows="3"></textarea>
					      
					   </div>
					</div>
					<br><br><br><br><br>
					
					<div class="form-group" >
					    <label for="recordpic">Record Picture</label>
					    <input type="file" id="pictureRecord">
					    <p class="help-block" style="color: #359cc1;">   <sup style="color: white">**</sup> &nbsp only jpg or jpeg format supported </p>
					  </div>
					<div class="form-group">
					    <input class="btn btn-primary" type="submit" value="Submit">
					</div>
				
					<br><br>
					
			</form>

			</center>
		</div>
	</div>
</div>

</body>
</html>
